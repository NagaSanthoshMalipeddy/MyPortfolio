name: Deploy Optimized Portfolio to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create deployment directory
      run: mkdir -p deploy
      
    - name: Copy optimized HTML
      run: cp index-optimized.html deploy/index.html
      
    - name: Copy CSS
      run: cp styles.css deploy/
      
    - name: Copy images directory
      run: |
        if [ -d "images" ]; then
          cp -r images deploy/
        else
          mkdir -p deploy/images
          echo "Images directory created - add your assets here"
        fi
      
    - name: Copy public assets (if they exist)
      run: |
        if [ -d "public/assets" ]; then
          cp -r public/assets deploy/
        fi
      
    - name: Create 404 page
      run: cp deploy/index.html deploy/404.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4