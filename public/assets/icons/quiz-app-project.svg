<!-- Professional Project Icon - Quiz App -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quizGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#quizGrad)" filter="url(#projectShadow)"/>
  
  <!-- Quiz Paper -->
  <rect x="25" y="20" width="50" height="60" rx="5" fill="#fff"/>
  
  <!-- Question Lines -->
  <rect x="30" y="30" width="25" height="2" fill="#7c3aed"/>
  <rect x="30" y="35" width="40" height="2" fill="#7c3aed"/>
  <rect x="30" y="40" width="35" height="2" fill="#7c3aed"/>
  
  <!-- Multiple Choice Options -->
  <circle cx="32" cy="50" r="2" fill="#10b981"/>
  <rect x="37" y="48" width="20" height="2" fill="#e5e7eb"/>
  
  <circle cx="32" cy="57" r="2" fill="#e5e7eb"/>
  <rect x="37" y="55" width="25" height="2" fill="#e5e7eb"/>
  
  <circle cx="32" cy="64" r="2" fill="#e5e7eb"/>
  <rect x="37" y="62" width="22" height="2" fill="#e5e7eb"/>
  
  <!-- Quiz Icon -->
  <text x="65" y="75" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">?</text>
  
  <!-- Text -->
  <text x="50" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">QUIZ APP</text>
</svg>