<!-- Professional Project Icon - Samsung Knox -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="knoxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="projectShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#knoxGrad)" filter="url(#projectShadow)"/>
  
  <!-- Mobile Device -->
  <rect x="35" y="20" width="30" height="50" rx="5" fill="#fff"/>
  <rect x="37" y="25" width="26" height="35" fill="#1e40af"/>
  <circle cx="50" cy="65" r="2" fill="#fff"/>
  
  <!-- Security Shield -->
  <path d="M50 15 L55 18 L55 25 L50 30 L45 25 L45 18 Z" fill="#fbbf24"/>
  <path d="M50 18 L52 20 L52 25 L50 27 L48 25 L48 20 Z" fill="#fff"/>
  
  <!-- Text -->
  <text x="50" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SAMSUNG</text>
  <text x="50" y="90" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="6">KNOX SECURITY</text>
</svg>