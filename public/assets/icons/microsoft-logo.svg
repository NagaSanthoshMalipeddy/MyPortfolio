<!-- Professional Microsoft Logo -->
<svg width="120" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="msGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcf2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Company Background -->
  <rect width="120" height="80" rx="8" fill="url(#msGrad)"/>
  
  <!-- Microsoft Logo Grid -->
  <rect x="30" y="20" width="15" height="15" fill="#f25022"/>
  <rect x="48" y="20" width="15" height="15" fill="#7fba00"/>
  <rect x="30" y="38" width="15" height="15" fill="#00a4ef"/>
  <rect x="48" y="38" width="15" height="15" fill="#ffb900"/>
  
  <!-- Microsoft Text -->
  <text x="75" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Microsoft</text>
  <text x="75" y="50" text-anchor="middle" fill="#e1f5fe" font-family="Arial, sans-serif" font-size="8">TECHNOLOGY</text>
  
  <!-- Tech Elements -->
  <circle cx="20" cy="65" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="100" cy="65" r="2" fill="#fff" opacity="0.8"/>
  <rect x="85" y="20" width="20" height="2" rx="1" fill="#fff" opacity="0.6"/>
</svg>