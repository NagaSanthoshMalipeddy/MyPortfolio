<!-- Professional Project Icon - Zebra OEM -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zebraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#zebraGrad)" filter="url(#projectShadow)"/>
  
  <!-- Zebra Stripes Pattern -->
  <rect x="20" y="25" width="60" height="4" fill="#fff"/>
  <rect x="20" y="35" width="60" height="4" fill="#fff"/>
  <rect x="20" y="45" width="60" height="4" fill="#fff"/>
  <rect x="20" y="55" width="60" height="4" fill="#fff"/>
  
  <!-- Barcode Scanner -->
  <rect x="30" y="15" width="40" height="8" rx="4" fill="#fff"/>
  <rect x="35" y="17" width="30" height="4" fill="#dc2626"/>
  
  <!-- OEM Symbol -->
  <circle cx="50" cy="70" r="8" fill="#fff"/>
  <text x="50" y="75" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Z</text>
  
  <!-- Text -->
  <text x="50" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ZEBRA OEM</text>
</svg>