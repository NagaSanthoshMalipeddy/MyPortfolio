<!-- Professional Achievement Trophy -->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="baseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Trophy Base -->
  <ellipse cx="60" cy="100" rx="25" ry="8" fill="url(#baseGrad)"/>
  <rect x="50" y="85" width="20" height="15" fill="url(#baseGrad)"/>
  
  <!-- Trophy Cup -->
  <path d="M35 50 Q35 30 60 30 Q85 30 85 50 L80 70 Q80 80 60 80 Q40 80 40 70 Z" fill="url(#goldGrad)" filter="url(#glow)"/>
  
  <!-- Trophy Handles -->
  <ellipse cx="25" cy="45" rx="8" ry="12" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
  <ellipse cx="95" cy="45" rx="8" ry="12" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Trophy Details -->
  <rect x="45" y="40" width="30" height="3" rx="1.5" fill="#ffed4e"/>
  <rect x="45" y="50" width="30" height="3" rx="1.5" fill="#ffed4e"/>
  <rect x="45" y="60" width="30" height="3" rx="1.5" fill="#ffed4e"/>
  
  <!-- Star on top -->
  <polygon points="60,15 63,25 73,25 65,32 68,42 60,37 52,42 55,32 47,25 57,25" fill="#fff" filter="url(#glow)"/>
  
  <!-- Achievement Text -->
  <text x="60" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ACHIEVEMENT</text>
</svg>