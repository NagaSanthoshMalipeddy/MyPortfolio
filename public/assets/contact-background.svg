<!-- Professional Contact Background -->
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="contactGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.2" />
    </linearGradient>
    <radialGradient id="centralGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6c63ff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background Layers -->
  <rect width="800" height="600" fill="url(#contactGrad1)"/>
  <circle cx="400" cy="300" r="200" fill="url(#centralGlow)"/>
  
  <!-- Professional Network Nodes -->
  <circle cx="200" cy="150" r="8" fill="#6c63ff" opacity="0.6"/>
  <circle cx="600" cy="150" r="8" fill="#6c63ff" opacity="0.6"/>
  <circle cx="150" cy="300" r="8" fill="#6c63ff" opacity="0.6"/>
  <circle cx="650" cy="300" r="8" fill="#6c63ff" opacity="0.6"/>
  <circle cx="200" cy="450" r="8" fill="#6c63ff" opacity="0.6"/>
  <circle cx="600" cy="450" r="8" fill="#6c63ff" opacity="0.6"/>
  
  <!-- Connection Lines -->
  <line x1="200" y1="150" x2="400" y2="300" stroke="#6c63ff" stroke-width="2" opacity="0.3"/>
  <line x1="600" y1="150" x2="400" y2="300" stroke="#6c63ff" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="300" x2="400" y2="300" stroke="#6c63ff" stroke-width="2" opacity="0.3"/>
  <line x1="650" y1="300" x2="400" y2="300" stroke="#6c63ff" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="450" x2="400" y2="300" stroke="#6c63ff" stroke-width="2" opacity="0.3"/>
  <line x1="600" y1="450" x2="400" y2="300" stroke="#6c63ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Contact Icons -->
  <text x="200" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">📧</text>
  <text x="600" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">💼</text>
  <text x="150" y="305" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">📱</text>
  <text x="650" y="305" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">🌐</text>
  <text x="200" y="455" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">📍</text>
  <text x="600" y="455" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">💬</text>
  
  <!-- Central Professional Symbol -->
  <circle cx="400" cy="300" r="50" fill="url(#contactGrad2)"/>
  <text x="400" y="310" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24">🤝</text>
</svg>