<!-- Professional Developer Avatar -->
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#profileGrad)" filter="url(#shadow)"/>
  
  <!-- Professional Figure -->
  <!-- Head -->
  <circle cx="200" cy="160" r="50" fill="#fdbcb4"/>
  
  <!-- Hair -->
  <path d="M 150 140 Q 200 110 250 140 Q 240 130 200 130 Q 160 130 150 140" fill="#2c3e50"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="155" r="3" fill="#2c3e50"/>
  <circle cx="215" cy="155" r="3" fill="#2c3e50"/>
  
  <!-- Nose -->
  <path d="M 200 165 L 202 170 L 198 170 Z" fill="#e8b4a0"/>
  
  <!-- Mouth -->
  <path d="M 190 175 Q 200 180 210 175" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Professional Suit -->
  <path d="M 160 210 L 240 210 L 250 280 L 200 300 L 150 280 Z" fill="#2c3e50"/>
  <path d="M 175 210 L 200 240 L 225 210 L 200 220 Z" fill="#34495e"/>
  
  <!-- Tie -->
  <path d="M 190 210 L 210 210 L 205 260 L 195 260 Z" fill="url(#bodyGrad)"/>
  
  <!-- Code Elements Around -->
  <text x="80" y="100" fill="#fff" font-family="monospace" font-size="12" opacity="0.7">&lt;/&gt;</text>
  <text x="300" y="120" fill="#fff" font-family="monospace" font-size="12" opacity="0.7">{}</text>
  <text x="320" y="280" fill="#fff" font-family="monospace" font-size="12" opacity="0.7">API</text>
  <text x="60" y="300" fill="#fff" font-family="monospace" font-size="12" opacity="0.7">SQL</text>
  
  <!-- Tech Icons -->
  <circle cx="100" cy="150" r="15" fill="#fff" opacity="0.8"/>
  <text x="100" y="155" text-anchor="middle" font-size="12">C#</text>
  
  <circle cx="300" cy="200" r="15" fill="#fff" opacity="0.8"/>
  <text x="300" y="205" text-anchor="middle" font-size="12">.NET</text>
  
  <circle cx="120" cy="250" r="15" fill="#fff" opacity="0.8"/>
  <text x="120" y="255" text-anchor="middle" font-size="12">â˜•</text>
  
  <circle cx="280" cy="250" r="15" fill="#fff" opacity="0.8"/>
  <text x="280" y="255" text-anchor="middle" font-size="12">ðŸš€</text>
</svg>