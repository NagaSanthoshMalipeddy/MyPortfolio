<!-- Professional Technology Background Pattern -->
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="techGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="#6c63ff" opacity="0.3"/>
      <circle cx="80" cy="80" r="2" fill="#6c63ff" opacity="0.3"/>
      <line x1="20" y1="20" x2="80" y2="80" stroke="#6c63ff" stroke-width="1" opacity="0.2"/>
      <line x1="20" y1="80" x2="80" y2="20" stroke="#6c63ff" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="800" fill="url(#circuitPattern)"/>
  
  <!-- Floating Geometric Shapes -->
  <polygon points="100,100 150,50 200,100 150,150" fill="url(#techGrad1)" opacity="0.6" transform="rotate(45 150 100)"/>
  <polygon points="900,200 950,150 1000,200 950,250" fill="url(#techGrad2)" opacity="0.6" transform="rotate(-30 950 200)"/>
  <polygon points="300,600 350,550 400,600 350,650" fill="url(#techGrad1)" opacity="0.6" transform="rotate(60 350 600)"/>
  <polygon points="800,500 850,450 900,500 850,550" fill="url(#techGrad2)" opacity="0.6" transform="rotate(-45 850 500)"/>
  
  <!-- Tech Elements -->
  <circle cx="200" cy="300" r="30" fill="none" stroke="#6c63ff" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="300" r="20" fill="none" stroke="#6c63ff" stroke-width="1" opacity="0.6"/>
  <circle cx="200" cy="300" r="10" fill="#6c63ff" opacity="0.3"/>
  
  <circle cx="1000" cy="400" r="40" fill="none" stroke="#f5576c" stroke-width="2" opacity="0.4"/>
  <circle cx="1000" cy="400" r="25" fill="none" stroke="#f5576c" stroke-width="1" opacity="0.6"/>
  <circle cx="1000" cy="400" r="12" fill="#f5576c" opacity="0.3"/>
  
  <!-- Binary Pattern -->
  <text x="50" y="700" fill="#6c63ff" font-family="monospace" font-size="16" opacity="0.2">010011010110110001101001011100000110010101100100011001000111100</text>
  <text x="600" y="100" fill="#f5576c" font-family="monospace" font-size="16" opacity="0.2">011100100110010101100100011010010111010001110101011011010010000</text>
</svg>